<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Bilder/EingebundeneBilder/favicon_02.jpg" type="image/x-icon">
    <title>SQL_Live</title>
    <link rel="stylesheet" href="../Styles/tabelizer.css">
    <link rel="stylesheet" href="../Styles/divElements.css">
    <link rel="stylesheet" href="../Styles/dropDownMenu.css">
    <script src="../Scripts/Sandbox.js" defer></script>
    <script src="../Scripts/dropDownMenu.js"></script>
</head>
<body>
    <div class="grey-background">
        <div class="container">
            <div id="textField" class="boxBig">
                <h1 id="textFieldHeader" style="font-size: 20px"></h1>
                <b id="textFieldContent"  style="font-size: 13px; font-weight: normal"></b>
            </div>
            <div class="boxSmall">
                <div class="dropdown">
                    <button class="dropbtn">Tasks</button>
                    <div class="dropdown-content">
                        <a href="#" data-index="0">Task 1</a>
                        <a href="#" data-index="1">Task 2</a>
                        <a href="#" data-index="2">Task 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="orange-background">
        <textarea id="queryInput" placeholder="Enter your query" cols="50" rows="5"></textarea>
        <button onclick="selectData()">Run</button>
    </div>
    <div class="grey-background">
        <table id="results" class="tableizer-table"></table>
    </div>
</body>
</html>
