<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <input type="text" id="textField" placeholder="Select an option">
    <div class="dropdown">
        <button class="dropbtn">Open Menu</button>
        <div class="dropdown-content">
            <a href="#" onclick="selectOption('Option 1')">Option 1</a>
            <a href="#" onclick="selectOption('Option 2')">Option 2</a>
            <a href="#" onclick="selectOption('Option 3')">Option 3</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
